<!DOCTYPE html>
<html>
    <head>
        <title>Template base</title>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}
        <h1>Hola mundo desde Django</h1>
        <h3>Con templates</h3>
        <p>
            {{myText}},
            {{myNumber}},
        </p>
        <ul>
            {% for item in myList %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% endblock %}
    </body>
</html>
