<router-outlet></router-outlet>

<div class="black">
  <h1>{{ title }}</h1>
</div>

<div class="ash">
  <h2>{{ name }}</h2>
  <h2>{{ email }}</h2>


  <button (click)="toggleHobbies()" class="btn">Mostrar Hobbies</button>

  <div *ngIf="showHobbies" class="component2">
    <h3>Hobbies:</h3>
    <ul>
      <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
    </ul>
    <form (submit)="newHobby(hobby)">
      <input #hobby type="text" placeholder="hobby" />
    </form>
  </div>

  <a href="{{ webpage }}" target="_blank">Visita mi sitio Web</a>
</div>

<div class="black">
  <h1>{{ title }}</h1>
</div>

<div class="usuarios-superior">
  <ul>
    <li *ngFor="let user of users">
      <app-user [nameUser]="user"></app-user>
    </li>
  </ul>
</div>

<div class="usuarios-inferior">
  <h2>Desde app.component</h2>
  <form (submit)="addUser(newUser)">
    <input type="text" #newUser />
    <button>Agregar Usuario</button>
  </form>
  <ul>
    <li *ngFor="let user of users">
      {{ user }}
      <button (click)="deleteUser(user)">Borrar Usuario</button>
    </li>
  </ul>
</div>

<div>
  <form>
    <input type="text" name="name" [(ngModel)]="name" />
    <input type="text" name="age" [(ngModel)]="age" />
  </form>
  <h2>Nombre: {{ name }}</h2>
  <h2>Edad: {{ age }}</h2>
</div>

<div class="ash">
  <div *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.body }}</h3>
  </div>
</div>
